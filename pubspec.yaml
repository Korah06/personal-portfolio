name: my_portfolio
description: A new Flutter project.
publish_to: 'none'

version: 0.0.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.1.0
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.20
  equatable: ^2.0.5
  dev_icons: ^1.0.0
  dio: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/mario.jpg

  fonts:
    - family: Cascadia Code
      fonts:
        - asset: assets/fonts/CascadiaCode.ttf
